<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Special One ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="stars"></div>
    <div class="shooting-stars"></div>
    <div class="moon"></div>
    
    <div class="main-container">
        <div class="magical-card animate__animated animate__fadeIn">
            <div class="sparkles"></div>
            <div class="content">
                <div class="heart-meter">
                    <div class="heart-fill"></div>
                </div>

                <h1 class="title animate__animated animate__heartBeat">Dear RajShree ❤️</h1>
                
                <div class="message-section">
                    <div class="typing-text"></div>
                    <p class="romantic-text animate__animated animate__fadeIn animate__delay-1s">
                        Would you let me come over tonight?
                    </p>

                    <div class="time-picker">
                        <label><i class="far fa-clock"></i> I'll be there at:</label>
                        <select id="time-select">
                            <option value="7">7:00 PM</option>
                            <option value="8">8:00 PM</option>
                            <option value="9">9:00 PM</option>
                        </select>
                    </div>

                    <div class="promise-container">
                        <h3><i class="fas fa-heart"></i> My Promises</h3>
                        <div class="promise-list">
                            <div class="promise-item">
                                <i class="fas fa-star"></i>
                                <p>To make every moment special</p>
                            </div>
                            <div class="promise-item">
                                <i class="fas fa-magic"></i>
                                <p>To create magical memories</p>
                            </div>
                            <div class="promise-item">
                                <i class="fas fa-infinity"></i>
                                <p>To cherish you forever</p>
                            </div>
                        </div>
                    </div>

                    <div class="button-container">
                        <button id="yes-btn" class="glow-button">
                            <i class="fas fa-heart"></i> Yes, Come Over
                        </button>
                        <button id="no-btn" class="fade-button">
                            <i class="fas fa-moon"></i> Not Tonight
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
